<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quero Leads</title>
</head>

<body>
    <h1>Quero Leads - Cadastro</h1>
    <fieldset>
        <legend>Cadastro</legend>
        <form class="form" action="index.html" method="POST">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="digite seu nome" required maxlength="150">
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="digite seu email" required>
            </div>

            <div>
                <label for="telefone">Telefone/Celular</label>
                <input type="tel" name="telefone" id="telefone" placeholder="xx-xxxxxxxx">
            </div>

            <div>
                <label for="estado">Estado</label>
                <select name="estado" id="">
                    <option disabled>SELECIONE</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="ES">Estrangeiro</option>
                </select>

                <div>
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" placeholder="Digite o CEP">
                </div>

                <div>
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="rua" placeholder="Digite a sua Rua">
                </div>

                <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" placeholder="Digite a Cidade">
                </div>

                <div>
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" placeholder="Digite o Bairro">
                </div>

                <div>
                    <label for="numero">Numero</label>
                    <input type="number" name="numero" id="numero" placeholder="Digite o Numero da Residencia">
                </div>

                <div>
                        <label for="complemento">Complemento</label>
                        <input type="text" name="complemento" id="complemento" placeholder="Digite o complemento">
                    </div>

                <div>
                    <label for="genero">Genero</label>
                    <input type="radio" name="genero" id="genero" value="masculino"> masculino
                    <br>
                    <input type="radio" name="genero" id="genero" value="feminino">Feminino
                </div>


                <div>
                    <label for="gostos">Selecione os itens que voce mais gosta</label>
                    <br>
                    <input type="checkbox" name="musica" id="musica" value="musica">musica
                    <br>
                    <input type="checkbox" name="teatro" id="teatro" value="teatro">Teatro
                    <br>
                    <input type="checkbox" name="esporte" id="esporte" value="esporte">Esporte
                </div>

                <div>
                    <textarea name="comentario" id="comentario" cols="30" rows="10">Comente oque voce achou disso tudo</textarea>
                </div>

                <div>
                    <input type="date" name="data" id="data">
                </div>

                <div>
                    <input type="submit" value="enviar" name="enviar">
                </div>

            </div>
        </form>
    </fieldset>
</body>

</html>
